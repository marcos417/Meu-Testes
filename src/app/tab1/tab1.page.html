<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Bem-vindo!</ion-card-subtitle>
        <ion-card-title>Calculo de Lucro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Agora com esse novo aplicativo ficou mais fácil para você saber quanto de lucro o seu negócio está rendendo! </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Outros</ion-label>
      </ion-list-header>
      
      <ion-item href="https://facebook.com">
        <ion-icon slot="start" color="medium" name="logo-facebook"></ion-icon>
        <ion-label>Facebook</ion-label>
      </ion-item>
      <ion-item href="https://youtube.com">
        <ion-icon slot="start" type="button" color="medium" name="logo-youtube"></ion-icon>
        <ion-label>Youtube</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
